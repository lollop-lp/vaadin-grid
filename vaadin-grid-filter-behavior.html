<dom-module id="vaadin-grid-filter">
  <template>
    <style>
      :host {
        display: inline-flex;
      }

      #filter {
        width: 100%;
        box-sizing: border-box;
      }
    </style>

    <content>
      <input id="filter">
    </content>

  </template>
  <script>
    Polymer({
      is: 'vaadin-grid-filter',

      properties: {

        path: String,

        value: String
      },

      listeners: {
        'input': '_onInput'
      },

      observers: ['_filterChanged(path, value, isAttached)'],

      _onInput: function(e) {
        this.value = e.target.value;
      },

      _filterChanged: function(path, value, isAttached) {
        if (isAttached) {
          this.fire('filter-changed');
        }
      }
    });
  </script>
</dom-module>

<script>
  window.vaadin = window.vaadin || {};
  vaadin.elements = vaadin.elements || {};
  vaadin.elements.grid = vaadin.elements.grid || {};

  vaadin.elements.grid.FilterBehavior = {
    properties: {

      _filters: {
        value: function() {
          return [];
        }
      }

    },

    listeners: {
      'filter-changed': '_filterChanged'
    },

    _filterChanged: function(e) {
      if (this._filters.indexOf(e.target) === -1) {
        this._filters.push(e.target);
      }

      e.stopPropagation();

      this.debounce('filters-changed', function () {
        this.fire('filters-changed', {
          filters: this._mapFilters()
        });

        this.clearCache();
      }, 200);
    },

    _mapFilters: function() {
      return this._filters.map(function(filter) {
        return {
          path: filter.path,
          value: filter.value
        };
      });
    },
  };
</script>
